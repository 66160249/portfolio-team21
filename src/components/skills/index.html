<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Skills Section -->
    <section id="skills" class="py-16 bg-gradient-to-b from-gray-100 to-gray-200">
        <div class="container mx-auto px-6 lg:px-20">
            <!-- Section Title -->
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">
                My Skills
            </h2>

            <!-- Skills Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Technical Skills -->
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">
                        Technical Skills
                    </h3>
                    <ul class="grid grid-cols-2 gap-4">
                        <!-- HTML & CSS -->
                        <li class="group bg-white shadow-lg rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                            <div class="flex flex-col items-center">
                                <div class="bg-yellow-400 text-white p-4 rounded-full shadow-md mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h2l1 2h13l1-2h2M5 10V8a4 4 0 018-8m3 0v2M5 22v-2m14 0v2M8 18h8m-4-4v-4" />
                                    </svg>
                                </div>
                                <span class="text-lg font-bold text-gray-800">HTML & CSS</span>
                            </div>
                        </li>
                        
                        <!-- JavaScript -->
                        <li class="group bg-white shadow-lg rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                            <div class="flex flex-col items-center">
                                <div class="bg-blue-500 text-white p-4 rounded-full shadow-md mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 2H6a2 2 0 00-2 2v4a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2zM18 10h-4a2 2 0 00-2 2v4a2 2 0 002 2h4a2 2 0 002-2v-4a2 2 0 00-2-2z" />
                                    </svg>
                                </div>
                                <span class="text-lg font-bold text-gray-800">JavaScript</span>
                            </div>
                        </li>

                        <!-- Tailwind CSS -->
                        <li class="group bg-white shadow-lg rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                            <div class="flex flex-col items-center">
                                <div class="bg-teal-500 text-white p-4 rounded-full shadow-md mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M10 14h10m-6 4h6" />
                                    </svg>
                                </div>
                                <span class="text-lg font-bold text-gray-800">Tailwind CSS</span>
                            </div>
                        </li>

                        <!-- UI/UX Design -->
                        <li class="group bg-white shadow-lg rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                            <div class="flex flex-col items-center">
                                <div class="bg-purple-500 text-white p-4 rounded-full shadow-md mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16v2m4-2v2m-6 4h16M4 6h16m-4 6h4" />
                                    </svg>
                                </div>
                                <span class="text-lg font-bold text-gray-800">UI/UX Design</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Soft Skills -->
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">
                        Soft Skills
                    </h3>
                    <ul class="grid grid-cols-2 gap-4">
                        <!-- Communication -->
                        <li class="group bg-white shadow-lg rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                            <div class="flex flex-col items-center">
                                <div class="bg-green-500 text-white p-4 rounded-full shadow-md mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16v2m4-2v2m-6 4h16M4 6h16m-4 6h4" />
                                    </svg>
                                </div>
                                <span class="text-lg font-bold text-gray-800">Communication</span>
                            </div>
                        </li>
                        <!-- Teamwork -->
                        <li class="group bg-white shadow-lg rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                            <div class="flex flex-col items-center">
                                <div class="bg-orange-500 text-white p-4 rounded-full shadow-md mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h16M8 4h8m-4 16h4" />
                                    </svg>
                                </div>
                                <span class="text-lg font-bold text-gray-800">Teamwork</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
