<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-3xl font-bold tracking-wide hover:text-gray-300">
                My Portfolio
            </a>

            <!-- Desktop Navigation Links -->
            <ul class="hidden md:flex space-x-8 text-lg">
                <li><a href="#hero" class="hover:text-gray-300 transition">Home</a></li>
                <li><a href="#about" class="hover:text-gray-300 transition">About</a></li>
                <li><a href="#projects" class="hover:text-gray-300 transition">Projects</a></li>
                <li><a href="#contact" class="hover:text-gray-300 transition">Contact</a></li>
            </ul>

            <!-- Hamburger Menu for Mobile -->
            <button id="menu-btn" class="block md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <ul id="mobile-menu" class="md:hidden bg-gray-700 text-white px-4 py-4 space-y-2 hidden">
            <li><a href="#hero" class="block py-2 hover:text-gray-300 transition">Home</a></li>
            <li><a href="#about" class="block py-2 hover:text-gray-300 transition">About</a></li>
            <li><a href="#projects" class="block py-2 hover:text-gray-300 transition">Projects</a></li>
            <li><a href="#contact" class="block py-2 hover:text-gray-300 transition">Contact</a></li>
        </ul>
    </nav>

    <script>
        // Toggle Mobile Menu
        document.getElementById('menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
