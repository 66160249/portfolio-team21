<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Hero Section -->
    <section class="h-screen bg-gray-50">
        <div class="container mx-auto px-6 lg:px-20 h-full flex flex-col lg:flex-row items-center justify-center">
            <!-- Left Content -->
            <div class="lg:w-1/2 text-center lg:text-left">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight text-gray-800">
                    Hi, I'm <span class="text-yellow-400">[Your Name]</span>
                </h1>
                <p class="mt-4 text-lg md:text-2xl font-light text-gray-600">
                    A Web Developer & Designer passionate about creating beautiful, functional websites.
                </p>
                <!-- Call-to-Actions -->
                <div class="mt-8 flex justify-center lg:justify-start space-x-4">
                    <a href="#projects" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-3 rounded-lg text-lg transition shadow-md">
                        View My Work
                    </a>
                    <a href="#contact" class="border-2 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-white px-6 py-3 rounded-lg text-lg transition shadow-md">
                        Contact Me
                    </a>
                </div>
                <!-- Social Media Links -->
                <div class="mt-8 flex justify-center lg:justify-start space-x-6">
                    <a href="https://www.facebook.com/" target="_blank" class="text-gray-600 hover:text-yellow-400 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.99 3.657 9.128 8.438 9.877v-6.987H7.897v-2.89h2.541v-2.2c0-2.507 1.492-3.89 3.775-3.89 1.094 0 2.238.195 2.238.195v2.465H15.03c-1.357 0-1.775.841-1.775 1.7v1.73h3.012l-.482 2.89h-2.53v6.987C18.343 21.128 22 16.99 22 12z" />
                        </svg>
                    </a>
                    <a href="https://www.twitter.com/" target="_blank" class="text-gray-600 hover:text-yellow-400 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank" class="text-gray-600 hover:text-yellow-400 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 8a6 6 0 016 6v5.333C22 20.4 21.4 21 20.667 21H3.333C2.6 21 2 20.4 2 19.667V6.333C2 5.6 2.6 5 3.333 5H6a2 2 0 012-2h8a2 2 0 012 2h2.667C21.4 5 22 5.6 22 6.333V12a6 6 0 01-6-6zm-6 0a6 6 0 016 6v5.333C16 20.4 15.4 21 14.667 21H6a2 2 0 01-2-2v-8a6 6 0 016-6zm0 3a3 3 0 100 6 3 3 0 000-6zm-5 7.333a2 2 0 002 2H9V17a4 4 0 01-4 1.333zm0-4.666c.667-.667 1.333-1.333 2-2V8H3.333a2 2 0 00-2 2v3.333c.667.667 1.333 1.333 2 2z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Right Image -->
            <div class="lg:w-1/2 mt-10 lg:mt-0 flex justify-center">
                <div class="w-60 h-60 lg:w-80 lg:h-80 rounded-full bg-gray-200 shadow-lg overflow-hidden border-4 border-yellow-400">
                    <img src="Profile.jpg" alt="Your Picture" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
