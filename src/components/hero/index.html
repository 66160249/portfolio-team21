<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Hero Section -->
    <section class="h-screen bg-gradient-to-r from-blue-500 to-blue-700 text-white">
        <div class="container mx-auto px-6 lg:px-20 h-full flex flex-col lg:flex-row items-center justify-center">
            <!-- Left Content -->
            <div class="lg:w-1/2 text-center lg:text-left">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight">
                    Hi, I'm <span class="text-yellow-300">[Your Name]</span>
                </h1>
                <p class="mt-4 text-lg md:text-2xl font-light">
                    A Web Developer & Designer passionate about creating beautiful, functional websites.
                </p>
                <div class="mt-8 flex justify-center lg:justify-start space-x-4">
                    <a href="#projects" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-3 rounded-lg text-lg transition shadow-md">
                        View My Work
                    </a>
                    <a href="#contact" class="border-2 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-white px-6 py-3 rounded-lg text-lg transition shadow-md">
                        Contact Me
                    </a>
                </div>
            </div>

            <!-- Right Image -->
            <div class="lg:w-1/2 mt-8 lg:mt-0 flex justify-center">
                <div class="w-60 h-60 lg:w-80 lg:h-80 rounded-full bg-gray-200 shadow-lg overflow-hidden border-4 border-yellow-300">
                    <img src="Profile.jpg" alt="Your Picture" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
