<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-800 text-white">
        <div class="container mx-auto px-6 lg:px-20">
            <!-- Section Title -->
            <h2 class="text-4xl font-bold text-center mb-10 text-yellow-400">Get in Touch</h2>
            <p class="text-center text-lg mb-16 max-w-2xl mx-auto text-gray-300">
                We'd love to hear from you! Whether you have a question or want to work together, feel free to reach out.
            </p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Contact Info -->
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div class="bg-yellow-400 rounded-full p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8a6 6 0 01-12 0 6 6 0 0112 0zM8 14h8m-4 0v6m-2 2h4" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-lg">Email</h4>
                            <a href="mailto:contact@example.com" class="text-yellow-400 hover:text-white transition">contact@example.com</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="bg-yellow-400 rounded-full p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8a2 2 0 012-2h2m12 0a2 2 0 012 2v2m-1 4v2a2 2 0 01-2 2h-4m0 4H7m3-16v16m2-16h4" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-lg">Phone</h4>
                            <a href="tel:+1234567890" class="text-yellow-400 hover:text-white transition">+123 456 7890</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="bg-yellow-400 rounded-full p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h4a1 1 0 001-1v-4a1 1 0 00-1-1h-4a1 1 0 00-1 1v4a1 1 0 001 1z" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-lg">Location</h4>
                            <p class="text-gray-300">Your City, Your Country</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-gray-700 rounded-lg shadow-lg p-8">
                    <h3 class="text-2xl font-bold text-white mb-6">Send a Message</h3>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-gray-300 font-medium">Name</label>
                            <input type="text" id="name" name="name" class="w-full mt-2 p-3 border border-gray-500 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Your Name" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-300 font-medium">Email</label>
                            <input type="email" id="email" name="email" class="w-full mt-2 p-3 border border-gray-500 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Your Email" required>
                        </div>
                        <div>
                            <label for="message" class="block text-gray-300 font-medium">Message</label>
                            <textarea id="message" name="message" rows="5" class="w-full mt-2 p-3 border border-gray-500 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-yellow-400 text-gray-800 py-3 rounded-lg hover:bg-yellow-500 transition">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
